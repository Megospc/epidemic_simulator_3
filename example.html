<!DOCTYPE html>
<script>
  window.onload = async function() {
    let i = new URL(location.href).searchParams.get('play');
    if (i) {
      let f = await fetch(`examples/example${i}.json`);
      if (f.ok) {
        let r = await f.text();
        sessionStorage.setItem('epidemic_simulator_json', r);
        window.open('https://megospc.github.io/epidemic_simulator_3/game.html?open=1', '_self');
      }
      else document.write('Ошибка при загрузке примера');
    }
  }
</script>
