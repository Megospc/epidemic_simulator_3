<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Симулятор эпидемии - примеры</title>
  <meta name="viewport" content="width=600px, user-scalable=yes">
  <link rel="icon" href="assets/icon.svg">
  <style>
    #examples {
      width: 600px;
    }
    b {
      font-family: Monospace, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="examples"></div>
</body>
</html>
<script>
  var num = 0;
  var examples = document.getElementById('examples');
  var arr = [
    "covid-19", //18-02-2023
    "столбняк", //18-02-2023
    "телепорт", //18-02-2023
    "грипп vs covid-19", //18-02-2023
    "магнит", //18-02-2023
    "столбняк шевелюка", //18-02-2023
    "малярия", //18-02-2023
    "скарлатина", //18-02-2023
    "бешенство", //18-02-2023
    "призраки", //18-02-2023
    "мокрое дело", //20-02-2023
    "центральная больница", //24-02-2023
    "клякса", //25-02-2023
    "интро", //25-02-2023
    "большой крест", //25-02-2023
    "дальняя атака", //25-02-2023
    "центральная больница 2", //25-02-2023
    "крепость здоровых", //25-02-2023
    "клякса", //01-03-2023
    "бешенство vs паразиты", //01-03-2023
    "насморк", //01-03-2023
    "ангина", //01-03-2023
    "микс 1", //01-03-2023
    "микс 2", //01-03-2023
    "микс 3", //01-03-2023
    "микс 4", //01-03-2023
    "микс 5", //01-03-2023
    "столбняки", //02-03-2023
    "мишень", //02-03-2023
    "стенка", //11-03-2023
    "центральная больница 3", //11-03-2023
    "большая битва 2", //11-03-2023
    "большая битва 3", //11-03-2023
    "столбнячки", //11-03-2023
  ];
  example(arr[0]);
  function example(name) {
    examples.innerHTML += `<div><div><b>${name}</b><div><iframe id="iframe${num}" width="500" height="250" src="example.html?play=${num}"></iframe></div>`;
    if (num < arr.length-1) document.getElementById(`iframe${num}`).addEventListener('load', () => example(arr[num]));
    num++;
  }
</script>
